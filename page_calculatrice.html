    <h1>Calculatrice</h1>
    
    <!-- Début calculatrice -->
    <main>
        <p>Cliquez  sur les touches de la </p> 
        <p> calculatrice pour effectuer </p>
        <p> une opération.</p>
        <div class="calc">    
            
            <div class="calc-display"><!-- Ecran où s'affiche les résulats de l'opération -->
              <div class="calc-display-span secondary-display" id="secondary-display">
              </div>
              <div class="calc-display-span primary-display" id="display">
              </div>
            </div>
 
            <div class="calc-btn" id="btn"><!--Tout les boutons -->
              <button class="calc-btn-primary" id="seven">1</button>
              <button class="calc-btn-primary" id="eight">2</button>
              <button class="calc-btn-primary" id="nine">3</button>
              <button class="calc-btn-primary btn-bg" id="divide">/</button>

              <button class="calc-btn-primary" id="four">4</button>
              <button class="calc-btn-primary" id="five">5</button>             
              <button class="calc-btn-primary" id="six">6</button>
              <button class="calc-btn-primary btn-bg" id="multiply">*</button>

              <button class="calc-btn-primary" id="one">7</button>
              <button class="calc-btn-primary" id="two">8</button>
              <button class="calc-btn-primary" id="three">9</button>
              <button class="calc-btn-primary btn-bg" id="add">+</button>

              <button class="calc-btn-primary btn-bg" id="decimal">.</button>
              <button class="calc-btn-primary" id="zero">0</button>
              <button class="calc-btn-primary btn-bg-equal" id="equals"> <a href="page_calculatrice.html">c</a></button>
              <button class="calc-btn-primary btn-bg" id="subtract">-</button>

              <button class="calc-btn-clear" id="clear">=</button>
            </div>

        </div>
    </main>
    <!--Fin de calculatrice-->
